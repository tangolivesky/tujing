      <div id="u35" class="ax_default paragraph">

        <div id="u35_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">1 所有人都可以注册和登陆</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">但是分为：管理用户，一级用户，普通用户</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">第一期只有登录，不开放注册</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">他们的搜索权限为：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">（1）管理用户：能搜索自己公司（或工厂）的商品，和所有公开的商品(贸易公司和工厂)</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">（2）一级用户：能搜索自己公司（或工厂）的商品，和贸易公司公开的商品</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">（3）普通用户：能搜索贸易公司公开的商品（显示的商品属性为：&nbsp; 商品图片、商品编号、工艺类别、风格主题、供应商信息【显示的是贸易公司的名字电话等】）</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">2 其他流程参考原型图</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">3 收费模式</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">按照商品数量档位</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">按照账号数量</span></p>
        </div>
